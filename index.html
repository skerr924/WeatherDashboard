<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--own CSS-->
    <link rel = "stylesheet" href = "assets/styles.css">
    
</head>


<body>
  <!--Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Weather Dashboard</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col s3 sidebar">
        <div class="input-field">
          <input type="text" id="autocomplete-input" class="autocomplete searchBar">
          <label for="autocomplete-input">Search for a city</label>
          <button class = "submitBtn"> submit </button>
        </div>
      </div>

      <div class="col s9 results">
        <div class = "infoSection">
          <h4 class = "cityDetails">City Name</h4>
        </div>
        <div class = "fiveDay">
          <h4>5-Day Forecast</h4>
          <div class = "fiveDayDetails"></div>
        </div>
      </div>

    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
          <small><center>Made by sarah.</center></small>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/script.js"></script>

</body>

</html>
