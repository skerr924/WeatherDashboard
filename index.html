<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--own CSS-->
    <link rel = "stylesheet" href = "assets/styles.css">

    
</head>


<body>
  <!--Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Weather Dashboard</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col s3 sidebar">
        <h4>Search your zip code, below:</h4>
        <div class="input-field">
          <input type="text" id="autocomplete-input" class="searchBar">
          <button class = "submitBtn" input type="submit"> submit </button>
        </div>
        <h5>Recent searches:</h5>
        <div class= "recentSearches">

        </div>
      </div>

      <div class="col s9 results">
        <div class = "infoSection">
          <h4 class = "cityHeader">Current weather</h4>
          <img class = "currentWeather" ></img>
        </div>
        <div class = "fiveDay">
          <h4 class = "fiveDayHeader">5-Day forecast</h4>
          <div class = "fiveDayDetails">
            
            <div class="col s12 m2">
              <div class="card-panel invisible">
                <span class= "cardInfo" id= "1">
                </span>
              </div>
            </div>
            <div class="col s12 m2">
              <div class="card-panel invisible">
                <span class= "cardInfo" id= "2">
                </span>
              </div>
            </div>
            <div class="col s12 m2">
              <div class="card-panel invisible">
                <span class= "cardInfo" id= "3">
                </span>
              </div>
            </div>
            <div class="col s12 m2">
              <div class="card-panel invisible">
                <span class = "cardInfo" id= "4">
                </span>
              </div>
            </div>
            <div class="col s12 m2">
              <div class="card-panel invisible">
                <span class = "cardInfo" id = "5">
                </span>
              </div>
            </div> 


          </div>
        </div>
      </div>

    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
          <small><center>Made by sarah.</center></small>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</body>

</html>
